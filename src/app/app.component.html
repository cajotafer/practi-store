<input type="text" [(ngModel)]="title" />
{{ "Hola mundo esto es" + title }}

<input type="text" [(ngModel)]="power" />
{{ power | exponential }}


<div [ngSwitch]="title">
  <p *ngSwitchCase="'Carlos'">Este es Carlos</p>
  <p *ngSwitchCase="'Miguel'">Este es Miguel</p>
  <p *ngSwitchCase="'Antonio'">Este es Antonio</p>
  <p *ngSwitchDefault>No hay nombre</p>

</div>

<button (click)="addItem(title)">Add item</button>

<ul>
  <li *ngIf="items.length === 0">The list is empty</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product *ngFor="let product of products" (productClicked)="clickProduct($event)" [product]="product">
  </app-product>
</div>
